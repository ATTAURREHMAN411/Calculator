<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="" placeholder="0" id="input">

    <div class="btn">
        <button class="ooperator">AC</button>
        <button class="ooperator">DELL</button>
        <button class="ooperator">%</button>
        <button class="ooperator">/</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="ooperator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="ooperator">-</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="ooperator">+</button>
    </div>

    <div class="bt">
        <button>00</button>
        <button>0</button>
        <button class="ooperator">-</button>
        <button class="equalbtn">=</button>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
